<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch and Graph CSV</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>
<body>
        <canvas id="chart" width="1000" height="400"></canvas>

    <script>
         const xlabels =[],ylabels = [],southern=[],northern=[];
        chartIt();
        async function chartIt(){
            await getData();
            var ctx = document.getElementById('chart').getContext('2d');
       
            var myChart = new Chart(ctx, {
            type: 'line',
        
            data: {
                labels: xlabels,
                datasets: [{
                label: 'Global Average Temperature',
                data: ylabels,
                backgroundColor:
                    'rgba(255, 99, 132, 0.2)',
                borderColor: 
                    'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                fill:false
            },
            {
                label: 'Southern Average Temperature',
                data: southern,
                borderColor: 'rgba(99, 132, 255, 1)',
                backgroundColor: 'rgba(99, 132, 255, 0.5)',
                borderWidth: 1,
                fill:false
            },
            {
                label: 'Northern Average Temperature',
                data: northern,
                borderColor: 'rgba(99, 255, 132, 1)',
                backgroundColor: 'rgba(99, 255, 132, 0.5)',
                borderWidth: 1,
                fill:false
            }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    callback: function(value, index,values){
                        return value + 'ยบ';
                    },
                    beginAtZero: false
                }
            }]
        }
    }
})};


        async function getData(){
           const response = await fetch('ZonAnn.Ts+dSST.csv');
           const data = await response.text();
           
           const table = data.split('\n').slice(1);
           table.forEach(elt =>{
               const row = elt.split(',');
               xlabels.push(row[0]);
               ylabels.push(parseFloat(row[1])+14);
               northern.push(parseFloat(row[2])+14);
               southern.push(parseFloat(row[3])+14);
            });
       
        };
    
    </script>
   
</body>

</html>
